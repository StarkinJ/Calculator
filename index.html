<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>"Document"</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <div id="Calculator">
            <input id="Display", readonly>
            <div id="keys">
                <button onclick="append_to_screen('+')">+</button>
                <button onclick="append_to_screen('1')">7</button>
                <button onclick="append_to_screen('2')">8</button>
                <button onclick="append_to_screen('3')">9</button>
                <button onclick="append_to_screen('4')">-</button>
                <button onclick="append_to_screen('5')">4</button>
                <button onclick="append_to_screen('6')">5</button>
                <button onclick="append_to_screen('7')">6</button>
                <button onclick="append_to_screen('8')">*</button>
                <button onclick="append_to_screen('9')">1</button>
                <button onclick="append_to_screen('+')">2</button>
                <button onclick="append_to_screen('-')">3</button>
                <button onclick="append_to_screen('*')">/</button>
                <button onclick="append_to_screen('0')">0</button>
                <button onclick="append_to_screen('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="clear_screen()">C</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
